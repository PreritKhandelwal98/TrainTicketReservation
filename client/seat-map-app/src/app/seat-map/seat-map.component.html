<div class="container mt-5">
    <div class="row mb-3 align-items-center input-container">
        <div class="col-auto">
            <label class="form-label">Number of Seats:</label>
        </div>
        <div class="col-auto">
            <input type="number" class="form-control" [(ngModel)]="numSeats" min="1" max="7" />
        </div>
        <div class="col-auto">
            <button class="btn btn-primary" (click)="handleReserve()">Reserve</button>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
        </div>
    </div>
    <div *ngIf="reservedSeats.length > 0" class="mb-3">
        <h3>Reserved Seats:</h3>
        <div class="reserved-seats">
            <span *ngFor="let seat of reservedSeats" class="badge bg-success me-1">
                Row {{ seat.row + 1 }} Seat {{ seat.seat + 1 }}
            </span>
        </div>
    </div>
    <div class="seat-map d-flex flex-wrap">
        <div *ngFor="let row of seats; let rowIndex = index" class="seat-row d-flex justify-content-center w-100">
            <span *ngFor="let seat of row.seats; let seatIndex = index"
                [ngClass]="{ seat: true, booked: seat === 1, available: seat === 0 }" class="px-2 py-1">
                {{ seatIndex + 1 }}
            </span>
        </div>
    </div>
    <div class="legend mt-3">
        <span class="available"></span> Available
        <span class="booked"></span> Reserved
    </div>
</div>
